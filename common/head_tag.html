<script type="text/discourse-plugin" version="0.8">
const { iconNode } = require("discourse-common/lib/icon-library");

let icon = iconNode("highlighter");

api.onToolbarCreate(toolbar => {
    toolbar.addButton({
        id: "highlight_button",
        group: "fontStyles",
        icon: "highlighter",
        perform: e => e.applySurround('<mark>', '</mark>', 'highlight_text')
    });
});

let translations = I18n.translations[I18n.currentLocale()].js;
if (!translations) {
  translations = {};
}
if (!translations.composer) {
  translations.composer = {};
}

translations.composer.highlight_button_title = settings.highlight_button;
translations.composer.highlight_text =
  settings.highlight_text;
  
  </script>
